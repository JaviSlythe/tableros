<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Items Incrustados - HINS</title>
  <style>
    /* Variables de colores */
    :root {
      --primary1: rgb(67, 108, 59);       /* #436C3B */
      --primary2: rgb(126, 165, 74);       /* #7EA54A */
      --primary3: rgb(185, 217, 134);      /* #B9D986 */
      --secondary1: rgb(219, 219, 129);    /* #DBDB81 */
      --secondary2: rgb(149, 149, 149);    /* #959595 */
      --secondary3: rgb(50, 50, 50);       /* #323232 */
    }
    
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary3);
      color: var(--secondary3);
    }
    
    /* Cabecera con logo y título */
    header {
      background-color: var(--primary1);
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px; /* Ajusta según necesites */
      margin-right: 20px;
    }
    header h1 {
      color: #fff;
      font-size: 1.8em;
      margin: 0;
    }
    
    /* Contenedor principal */
    .container {
      padding: 20px;
    }
    
    /* Organización de los iframes */
    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .iframe-container iframe {
      border: 2px solid var(--primary2);
      box-shadow: 0 2px 4px var(--secondary2);
    }
  </style>
</head>
<body>
  <header>
    <!-- Asegúrate de que el archivo "HINS logo color.png" esté en la raíz del repositorio -->
    <img src="HINS logo color.png" alt="Logo HINS">
    <h1>Items Incrustados de SharePoint</h1>
  </header>
  <div class="container">
    <div class="iframe-container">
      <iframe width="700" height="442" frameborder="0" scrolling="no" src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Tabla2&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>

      <iframe width="348" height="223" frameborder="0" scrolling="no" src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Gr%C3%A1fico%201&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>

      <iframe width="357" height="227" frameborder="0" scrolling="no" src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Gr%C3%A1fico%202&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
    </div>
  </div>
</body>
</html>
