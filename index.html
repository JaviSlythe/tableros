<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen tableros - Registro de horas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Variables de colores */
    :root {
      --primary1: rgb(67, 108, 59);       /* #436C3B */
      --primary2: rgb(126, 165, 74);       /* #7EA54A */
      --primary3: rgb(185, 217, 134);      /* #B9D986 */
      --secondary1: rgb(219, 219, 129);    /* #DBDB81 */
      --secondary2: rgb(149, 149, 149);    /* #959595 */
      --secondary3: rgb(50, 50, 50);       /* #323232 */
    }
    
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary3);
      color: var(--secondary3);
      overflow-x: hidden; /* Evita scroll horizontal */
    }
    
    /* Cabecera con logo y título */
    header {
      background-color: var(--primary1);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      color: #fff;
      font-size: 1.8em;
      margin: 0;
    }
    
    /* Contenedor principal centrado */
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Contenedor para la tabla (cuadro) alineado a la izquierda */
    .table-container {
      text-align: left;
      margin-bottom: 40px;
    }
    .table-container iframe {
      border: 2px solid var(--primary2);
      box-shadow: 0 2px 4px var(--secondary2);
      display: block;
      width: 100%;
      max-width: 700px;
    }
    
    /* Contenedor para los gráficos: se muestran lado a lado y centrados */
    .graphs-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .graphs-container iframe {
      border: 2px solid var(--primary2);
      box-shadow: 0 2px 4px var(--secondary2);
    }
    
    /* Footer: 15px más cerca de los gráficos y en cursiva */
    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      color: var(--secondary2);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <!-- Asegúrate de que "HINS logo color.png" esté en la raíz del repositorio -->
    <img src="HINS logo color.png" alt="Logo HINS">
    <h1>Resumen tableros - Registro de horas</h1>
  </header>
  <div class="container">
    <!-- Cuadro (tabla) alineado a la izquierda -->
    <div class="table-container">
      <iframe width="700" height="442" frameborder="0" scrolling="no" 
        src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Tabla2&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True">
      </iframe>
    </div>
    <!-- Gráficos dispuestos lado a lado y centrados -->
    <div class="graphs-container">
      <iframe width="348" height="223" frameborder="0" scrolling="no" 
        src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Gr%C3%A1fico%201&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True">
      </iframe>
      <iframe width="357" height="227" frameborder="0" scrolling="no" 
        src="https://hinscba-my.sharepoint.com/personal/jslythe_hins_com_ar/_layouts/15/Doc.aspx?sourcedoc={fbd36574-fa38-4b92-874d-9a6f1f8c3934}&action=embedview&Item=Gr%C3%A1fico%202&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True">
      </iframe>
    </div>
  </div>
  <footer>
    Prototipo creado con fines ilustrativos
  </footer>
</body>
</html>
